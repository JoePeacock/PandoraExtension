<!DOCTYPE>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="jquery.js"></script>	
	<script src="usersettings.js"></script>

</head>
<body>

	<h3>Pandora -> Turntable</h3>
	<p>Insert your Turntable Username</p>
	<input type="text" placeholder="Turntable Username" name="ttuser" class="ttuser" id="ttuser">

	<p>Add all songs*
	<input type="checkbox" name="everySong" id="everySong"></p>
	<p>*If this is checked, all songs played on your pandora station will be added, otherwise if left unchecked it will only add songs that you upvote.</p>

	<input type="submit" value="Save" id="save"> 

</body>
</html>
